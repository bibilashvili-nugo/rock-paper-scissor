<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>rock paper scissors</title>
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="human.png" alt="" class="human"/>
                </span>
                <span class="robot_result">
                    <img src="robot.png" alt="" class="robot"/>
                </span>
            </div>
            <div class="result">Let's Play!!</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="rock.png" alt="" class="rock"/>
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="paper.png" alt="" class="paper"/>
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="scissor.png" alt="" class="scissor"/>
                <p>Scissor</p>
            </span>
        </div>
        <div class="again">
            <button class="btnAgain">Play Again</button>
        </div>
    </section>


    <script src="./script.js"></script>
</body>
</html>
